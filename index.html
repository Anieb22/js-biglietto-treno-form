<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container background-ticket">
        <div class="row text-center">
            <div class="col-12">
                <h1 class="text-white ">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </div>
            <div class="col-11 m-auto bg-light rounded mb-4">
                <div class="col-12 d-flex justify-content-between p-4 align-items-center">
                    <div class="col-3">
                        <label for="exampleFormControlTextarea1" class="form-label">
                        <h5 class="text-fuxia">NOME E COGNOME</h5>
                        </label>
                        <input class="form-control border-form" type="text" min="2" aria-label="default input example" id="nome">
                    </div>
                    <div class="col-3">
                        <label for="exampleFormControlTextarea1" class="form-label">
                        <h5 class="text-fuxia">KM PERCORSI</h5>
                        </label>
                        <input class="form-control border-form" type="number" min="1" aria-label="default input example" id="km_percorsi">
                    </div>
                    <div class="col-3">
                        <label for="exampleFormControlTextarea1" class="form-label">
                        </label>
                        <h5 class="text-fuxia">FASCIA D'ETÃ€</h5>
                        <select id="eta" name="cars" class="form-select">
                            <option value="0">Minorenne</option>
                            <option value="1">Maggiorenne</option>
                            <option value="2">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="col-6 m-auto justify-content-between pb-4">
                    <button type="submit" class="btn btn-outline-danger" id="enter">Genera</button>
                    <button type="submit" class="btn btn-outline-danger" id="reset">Annulla</button>
                </div>
            </div>
        </div>
        <div id="nome-cliente"></div>
        <div id="prezzo"></div>
    </div>
    <script type="text/javascript" src="./js/java-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
